<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Time tracker</title>
</head>
<body>
    <main>
        <div class="outer-container">
            <div class="profile-container">
                <div class="inner-profile-container">

                    <div class="profile-image">
                        <figure>
                            <img src="" alt="">
                        </figure>
                    </div>

                    <div class="report-title">
                        <p>Report For</p>
                    </div>

                    <h1 class="name">Name</h1>
                </div>
                <div class="timeframes">
                    <a href="daily">Daily</a>
                    <a href="weekly">Weekly</a>
                    <a href="monthly">Monthly</a>
                </div>
            </div>   

                <div class="activities">

                    <div class="work-container">
                        <div class="work">
                            <header>
                                <h3>Work</h3>
                            </header>

                            <div class="work-time">Time</div>

                            <p class="work-last-week-time">Last Week - ?</p>
                        </div>
                    </div>

                    <div class="play-container">
                        <div class="play">
                            <header>
                                <h3>Play</h3>
                            </header>

                            <div class="play-time">Time</div>

                            <p class="play-last-week-time">Last Week - ?</p>
                        </div>
                    </div>

                    <div class="study-container">
                        <div class="study">
                            <header>
                                <h3>Study</h3>
                            </header>

                            <div class="study-time">Time</div>

                            <p class="study-last-week-time">Last Week - ?</p>
                        </div>
                    </div>

                    <div class="exercise-container">
                        <div class="exercise">
                            <header>
                                <h3>Exercise</h3>
                            </header>

                            <div class="exercise-time">Time</div>

                            <p class="exercise-last-week-time">Last Week - ?</p>
                        </div>
                    </div>

                    <div class="social-container">
                        <div class="social">
                            <header>
                                <h3>Social</h3>
                            </header>

                            <div class="social-time">Time</div>

                            <p class="social-last-week-time">Last Week - ?</p>
                        </div>
                    </div>

                    <div class="self-care-container">
                        <div class="self-care">
                            <header>
                                <h3>Self Care</h3>
                            </header>

                            <div class="self-care-time">Time</div>

                            <p class="self-care-last-week-time">Last Week - ?</p>
                        </div>
                    </div>

                </div>
        </div>
    </main>
</body>
</html>
